<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <div id="login-section">

            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button id="show-register-btn">Register New User</button>
        </div>
       
        <div id="app-content" style="display:none">
            <div class="task-form">
                <input type="text" id="task-title" placeholder="Task title">
                <textarea id="task-desc" placeholder="Description"></textarea>
                <button onclick="addTask()">Add Task</button>
            </div>

            <select id="status-filter" onchange="loadTasks()">
    <option value="">All</option>
    <option value="New">New</option>
    <option value="In Progress">In Progress</option>
    <option value="Completed">Completed</option>
</select>
            <div id="task-list">
                <h2>Your Tasks</h2>
                <div id="tasks-container"></div>
            </div>
        </div>
    </div>

    <div id="register-modal" >
  <div class="register-block" >
    <h2>Register</h2>
    <input id="reg-first-name" placeholder="First Name" required style="width: 90%; margin-bottom: 8px;" />
    <input id="reg-last-name" placeholder="Last Name (optional)" style="width: 90%; margin-bottom: 8px;" />
    <input id="reg-username" placeholder="Username" required style="width: 90%; margin-bottom: 8px;" />
    <input id="reg-password" type="password" placeholder="Password" required style="width: 90%; margin-bottom: 12px;" />
    <button id="register-submit-btn">Add User</button>
    <button id="register-cancel-btn" >Cancel</button>
  </div>
    <script src="/app.js"></script>
</body>
</html>
